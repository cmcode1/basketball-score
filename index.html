<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="score1-el"></p>
                <button class="reset" id="resetH" onclick="resetH()">RESET</button>
                <br>
                <button onclick="plusOneH()">+1</button>
                <button onclick="plusTwoH()">+2</button>
                <button onclick="plusThreeH()">+3</button>
                <br>
                <button class="minus" onclick="minusOneH()">-1</button>
                <button class="minus" onclick="minusTwoH()">-2</button>
                 <button class="minus" onclick="minusThreeH()">-3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="score2-el"></p>
                <button class="reset" id="resetA" onclick="resetA()">RESET</button>
                <br>
                <button onclick="plusOneA()">+1</button>
                <button onclick="plusTwoA()">+2</button>
                <button onclick="plusThreeA()">+3</button>
                <br>
                <button class="minus" onclick="minusOneA()">-1</button>
                <button class="minus" onclick="minusTwoA()">-2</button>
                 <button class="minus" onclick="minusThreeA()">-3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
